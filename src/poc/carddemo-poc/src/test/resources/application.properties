# Test Configuration - disable data.sql for tests
# Tests will create their own test data in @BeforeEach methods

# H2 In-Memory Database for tests
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate - create schema automatically
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Disable data.sql initialization for tests
spring.sql.init.mode=never

# Logging
logging.level.root=WARN
logging.level.com.carddemo.poc=INFO
