<div class="container">
  <div class="screen">
    <!-- Header -->
    <div class="screen-header">
      <div class="screen-title">CardDemo - Sign In</div>
      <div class="screen-info">COSGN00C</div>
    </div>

    <!-- Welcome Message -->
    <div class="welcome-message">
      <p>Welcome Back</p>
      <p>Sign in to access your CardDemo account</p>
    </div>

    <!-- Login Form -->
    <form (ngSubmit)="onLogin()" #loginForm="ngForm">
      <!-- Error Message Display -->
      <div *ngIf="errorMessage" class="message error">
        {{ errorMessage }}
      </div>

      <!-- User ID Field -->
      <div class="form-group">
        <label for="userId">User ID</label>
        <input
          type="text"
          id="userId"
          name="userId"
          [(ngModel)]="userId"
          maxlength="8"
          required
          [disabled]="isLoading"
          autocomplete="username"
          placeholder="Enter your user ID"
        />
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          maxlength="8"
          required
          [disabled]="isLoading"
          autocomplete="current-password"
          placeholder="Enter your password"
        />
      </div>

      <!-- Loading Indicator -->
      <div *ngIf="isLoading" class="loading">
        <div class="spinner"></div>
        <p>Authenticating...</p>
      </div>

      <!-- Button Group -->
      <div class="button-group" *ngIf="!isLoading">
        <button
          type="submit"
          class="primary"
          [disabled]="!isFormValid()"
        >
          Sign In
        </button>
        <button
          type="button"
          class="secondary"
          (click)="onClear()"
        >
          Clear
        </button>
      </div>
    </form>

    <!-- Instructions -->
    <div class="instructions mt-3">
      <p>Enter your credentials to access the CardDemo application.</p>
      <p class="mt-1">Default: <strong>ADMIN01</strong> / <strong>ADMIN01</strong></p>
    </div>

    <!-- Function Keys Bar -->
    <div class="function-keys">
      <span class="function-key">Enter = Sign In</span>
      <span class="function-key">Clear Form</span>
    </div>
  </div>
</div>
