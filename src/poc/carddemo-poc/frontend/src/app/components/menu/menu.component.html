<div class="container">
  <div class="screen">
    <!-- Header -->
    <div class="screen-header">
      <div class="screen-title">CardDemo - Main Menu</div>
      <div class="screen-info">COMEN01C</div>
    </div>

    <!-- User Information -->
    <div *ngIf="currentUser" class="user-info">
      <div class="info-row">
        <span class="info-label">User ID</span>
        <span class="info-value">{{ currentUser.userId }}</span>
      </div>
      <div class="info-row">
        <span class="info-label">Name</span>
        <span class="info-value">{{ userDisplayName }}</span>
      </div>
      <div class="info-row">
        <span class="info-label">Role</span>
        <span class="info-value">{{ userTypeLabel }}</span>
      </div>
    </div>

    <!-- Divider -->
    <div class="divider"></div>

    <!-- Welcome Message -->
    <div class="welcome-message">
      <p>Welcome to CardDemo</p>
      <p>Select an option below to get started</p>
    </div>

    <!-- Menu Grid -->
    <div class="menu-grid">
      <div
        *ngFor="let item of availableMenuItems"
        class="menu-item"
        (click)="selectMenuItem(item)"
      >
        <div class="menu-item-code">{{ item.code }}</div>
        <div class="menu-item-label">{{ item.label }}</div>
      </div>
    </div>

    <!-- Logout Button -->
    <div class="button-group mt-3">
      <button
        type="button"
        class="secondary"
        (click)="onLogout()"
      >
        Logout
      </button>
    </div>

    <!-- Function Keys Bar -->
    <div class="function-keys">
      <span class="function-key">Click to select</span>
      <span class="function-key">Logout to exit</span>
    </div>
  </div>
</div>
